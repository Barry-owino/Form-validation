<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;1,100;1,300;1,400;1,600&family=Roboto:ital,wght@0,100;0,300;1,300&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/1af7dbdbc4.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/CSS/style.css">
  <title>Form-validation|Javascript</title>
</head>
<body>
  <div class="container">

    <div class="header">
      <h3>Create Account</h3>
    </div>

    <form class="form" id="form" >
      <div class="form-control">
        <label>Username</label>
        <input type="text" id="username" placeholder="DbarryCK">
        <i class="fas fa-check-circle "></i>
        <i class="fas fa-exclamation-circle"></i>
        <small>Error Message</small>
      </div>

      <div class="form-control">
        <label>Email Address</label>
        <input type="email" id="email" placeholder="Email address">
        <i class="fas fa-check-circle"></i>
        <i class="fas fa-exclamation-circle"></i>
        <small>Error Message</small>
      </div>

      <div class="form-control">
        <label>Password</label>
        <input type="password" id="password" placeholder="Password">
        <i class="fas fa-check-circle"></i>
        <i class="fas fa-exclamation-circle"></i>
        <small>Error Message</small>
      </div>

      <div class="form-control">
        <label>Password Check</label>
        <input type="password" id="password2" placeholder="Password2">
        <i class="fas fa-check-circle"></i>
        <i class="fas fa-exclamation-circle"></i>
        <small>Error Message</small>
      </div>

      <button type="submit">Submit</button>
    </form>

    
  </div>
<script src="/Javascript/app.js"></script>
</body>
</html>
